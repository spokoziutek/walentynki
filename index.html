<style>
    body{
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
      font-family: 'Hind', sans-serif;
    }

    #box{
        width: 50%;
        height: auto; 
    }

    p{
        font-size: 1.5rem;
        font-weight: 700;
        color: rgb(189 30 89);
    }

    img{
        max-width: 100%;
        height: auto;
    }
    

</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@1&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=hind@400&display=swap" rel="stylesheet">
    <title>Walentynki</title>
</head>
<body>
    <div class="container justify-content-center mt-5">
        <img src="gifs/giphy.gif" alt="" class="img-fluid mb-2" id="imageDisplay">

        <div class="container text-center" id="box">
            <p class="pb-2" id="valentineQuestion">Droga Weronisiu... czy zechcesz zostać mojom walentynkom??</p>

            <div id="responseButtons">
                <button class="btn btn-success p-2" id="yesBtn">TAK</button>
                <button class="btn btn-danger" id="noBtn">NIE</button>
            </div>
        </div>
    </div>

    <script type="module">
        import confetti from 'https://cdn.skypack.dev/canvas-confetti';
        const yesButton = document.getElementById('yesBtn');
        const noButton = document.getElementById('noBtn');
        const imageDisplay = document.getElementById('imageDisplay');
        const valentineQuestion = document.getElementById('valentineQuestion');
        const responseButtons = document.getElementById('responseButtons');
      
        let noClickCount = 0;
        let buttonHeight = 48; // Starting height in pixels
        let buttonWidth = 80;
        let fontSize = 20; // Starting font size in pixels
        const imagePaths = [
          "./gifs/giphy.gif",
          "./gifs/v2.gif",
          "./gifs/v3.gif",
          "./gifs/v4.gif",
          "./gifs/v5.gif",
          "./gifs/v6.gif",
          "./gifs/v7.gif"
        ];
      
        noBtn.addEventListener('click', function() {
          if (noClickCount < 5) {
            noClickCount++;
            imageDisplay.src = imagePaths[noClickCount];
            buttonHeight += 35; // Increase height by 5px on each click
            buttonWidth += 35;
            fontSize += 25; // Increase font size by 1px on each click
            yesButton.style.height = `${buttonHeight}px`; // Update button height
            yesButton.style.width = `${buttonWidth}px`;
            yesButton.style.fontSize = `${fontSize}px`; // Update font size
            if (noClickCount < 6) {
              noButton.textContent = ["Nie", "Na pewno?", "Proooosze", "Ale dlaczego??", "Ranisz", "Będe płakał..."][noClickCount];
            }
          }
        });
      
        yesButton.addEventListener('click', () => {
          imageDisplay.src = './gifs/v7.gif'; // Change to image7.gif
          valentineQuestion.textContent = "Kocham ciem!!"; // Change the question text
          responseButtons.style.display = 'none'; // Hide both buttons
          confetti(); // Trigger confetti animation
        });
    </script>
</body>
</html>
